{% set name = "parmoo" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parmoo-{{ version }}.tar.gz
  sha256: 05fd146862af5d6eeae5c2ee214a7ede9091d791e2cfe2004439456cc1bc71b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - jax[cpu] >=0.4.13
    - numpy >=1.24.0
    - scipy >=1.10.0
    - libensemble >=1.4.2
    - pandas >=0.3.0
    - plotly >=5.20.0
    - dash >=2.9.3
    - kaleido >=0.2.1

test:
  imports:
    - parmoo
  commands:
    - py.test --pyargs parmoo.tests.unit_tests
  requires:
    - pytest

about:
  home: https://github.com/parmoo/parmoo
  summary: Python library for parallel multiobjective simulation optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wildsm
    - thchang
