{% set name = "parmoo" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/parmoo-{{ version }}.tar.gz
  sha256: 67ee5d9b7edf2494b1123a0040c4d3e34c064851b535372a4508482d49f417a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy>=1.10.0
    - pydoe
    - pandas
    - libensemble==0.9.3
    - plotly
    - dash
    - python-kaleido

test:
  imports:
    - parmoo
  commands:
    - py.test --pyargs parmoo.tests.unit_tests
  requires:
    - pytest

about:
  home: https://github.com/parmoo/parmoo
  summary: Python library for parallel multiobjective simulation optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wildsm
    - thchang
